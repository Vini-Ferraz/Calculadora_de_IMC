<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div caixa-fundo-verde>
            <h1 id="titulo-principal">Calculadora de IMC</h1>
            <form>
                <label for = "altura" id = "altura-label">Altura (metros)</label>
                <input type="number" id = "altura" required placeholder="ex: 1.60"><br>
                <label for="peso" id="peso-label">Peso (kilos)</label>
                <input type="number" id="peso" required placeholder="ex: 65.4">
            </form>
            <button id="meuBotao">Calcular</button>
            <h2 id="resultado-titulo">Resultado</h2>
            <p id="resultado-imc"></p>
        </div>
    </main>
    <script>
 
        document.getElementById("meuBotao").onclick = function() {
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value / 100;
            imc = peso / (altura * altura);

            if (imc <= 18.5 ) {
            document.getElementById("resultado-imc").innerHTML = "O seu IMC é de aproximadamente " + Math.round(imc) + ". E a sua situação pode der de magreza";
        }else if (imc >= 18.5 && imc <= 24.9) {
            document.getElementById("resultado-imc").innerHTML = "O seu IMC é de aproximadamente " + Math.round(imc) + ". E você esta no seu peso normal";
        }else if (imc >= 25 && imc <= 29.9) {
            document.getElementById("resultado-imc").innerHTML = "O seu IMC é de aproximadamente " + Math.round(imc) + ". E você esta com sobre peso";
        }else {
            document.getElementById("resultado-imc").innerHTML = "O seu IMC é de aproximadamente " + Math.round(imc) + ". E a sua situação pode ser de obesidade";
        }
        }

   

    </script>
</body>
</html>
