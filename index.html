<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\elefa\OneDrive\Documentos\GitHub\calculadoraImc\stylesheet.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div id = "caixa-fundo-verde">
            <h1 id="titulo-principal">Calculadora de IMC</h1>
            <form>
                <label for = "altura" id = "altura-label">Altura (cm)</label>
                <input type="number" id = "altura-input" required placeholder="ex: 160"><br>
                <label for="peso" id="peso-label">Peso (kg)</label>
                <input type="number" id="peso-input" required placeholder="ex: 65.4">
            </form>
            <div id="botao-flex">
                <button id="meuBotao">Calcular</button>
            </div>

            <hr>
            
            <h2 id="resultado-titulo">Resultado</h2>
            <p id="resultado-imc"></p>
        </div>
    </main>
    <script>
 
        document.getElementById("meuBotao").onclick = function() {
            let peso = document.getElementById("peso-input").value;
            let altura = document.getElementById("altura-input").value / 100;
            imc = peso / (altura * altura);

            if (imc <= 18.5 ) {
            document.getElementById("resultado-imc").innerHTML =  "IMC de " + Math.round(imc) + " Magreza";
        }else if (imc >= 18.5 && imc <= 24.9) {
            document.getElementById("resultado-imc").innerHTML = "IMC de " + Math.round(imc) + " Peso normal";
        }else if (imc >= 25 && imc <= 29.9) {
            document.getElementById("resultado-imc").innerHTML =  "IMC de " + Math.round(imc) + " Sobre peso";
        }else {
            document.getElementById("resultado-imc").innerHTML = "IMC de " + Math.round(imc) + " Obesidade";
        }
        }

   

    </script>
</body>
</html>
